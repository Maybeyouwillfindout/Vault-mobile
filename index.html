<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>Vault Mobile</title><link rel='manifest' href='manifest.webmanifest'><meta name='theme-color' content='#0a84ff'><link rel='stylesheet' href='styles.css'></head><body><header><h1>Vault Mobile</h1><div id='status'>offline-ready</div></header><main id='screen-auth' class='card'><h2>Anmelden</h2><p class='muted'>Deine Daten bleiben auf diesem Gerät und werden mit deinem Passwort verschlüsselt.</p><label>Passwort</label><input id='password' type='password' placeholder='••••••••' autocomplete='current-password'><button id='btn-login'>Login / Entsperren</button><p class='muted' style='margin-top:8px'>Beim ersten Mal wird ein neuer Tresor angelegt.</p></main><main id='screen-app' class='hidden'><section class='card'><div class='row'><h2>Neue Buchung</h2><button id='btn-logout' class='ghost'>Sperren</button></div><div class='grid'><div><label>Datum</label><input id='tx-date' type='date'></div><div><label>Beschreibung</label><input id='tx-desc' placeholder='z. B. Migros, Coop, SBB'></div><div><label>Betrag (CHF)</label><input id='tx-amount' type='number' step='0.01' placeholder='0.00'></div><div><label>Kategorie</label><input id='tx-cat' placeholder='Lebensmittel'></div></div><button id='btn-add'>Speichern</button></section><section class='card'><h2>CSV-Import (lokal)</h2><input type='file' id='csv-file' accept='.csv'><div class='grid'><div><label>Trenner</label><input id='csv-delim' value=','></div><div><label>Datum</label><input id='csv-date' value='date'></div><div><label>Beschreibung</label><input id='csv-desc' value='description'></div><div><label>Betrag</label><input id='csv-amount' value='amount'></div><div><label>Kategorie (optional)</label><input id='csv-cat' value=''></div></div><button id='btn-import'>Import starten</button></section><section class='card'><h2>Letzte Buchungen</h2><table id='table'><thead><tr><th>Datum</th><th>Beschreibung</th><th>Kategorie</th><th class='right'>Betrag (CHF)</th></tr></thead><tbody id='tbody'></tbody></table><div class='total'>Summe: <span id='sum'>0.00</span> CHF</div></section></main><script src='app.js'></script></body></html>
