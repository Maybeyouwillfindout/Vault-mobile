<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vault Mobile v2.5.1</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
</head>
<body>
  <h1>Vault Mobile v2.5.1</h1>
  <div id="status">Auto-Login aktiv (PW = test1234)</div>
  <main id="page-home">
    <button id="go-scan">Kontoauszug scannen</button>
    <button id="go-month">Monatsübersicht</button>
    <button id="go-year">Jahresübersicht</button>
  </main>
  <main id="page-scan" class="hidden">
    <input type="file" id="img-file" accept="image/*">
    <button id="btn-ocr">Screenshot lesen & erkennen</button>
    <pre id="ocr-log"></pre>
    <table><tbody id="ocr-body"></tbody></table>
    <button id="btn-ocr-import" class="hidden">OCR-Ergebnisse importieren</button>
  </main>
  <main id="page-month" class="hidden">
    <h2>Monatsübersicht</h2>
    <canvas id="month-pie"></canvas>
    <ul id="month-legend"></ul>
    <table><tbody id="month-details"></tbody></table>
  </main>
  <script src="app.js"></script>
</body>
</html>
